<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="favicon.png" rel="icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.20/sweetalert2.min.css">
    <link rel="stylesheet" href="css/reto8.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Reto 8</title>
</head>

<body>

    <header>

        <a class="logo-link" href="index.html">
            <div class="logo-martillo">
                <img src='imagenes/logo.png' alt="logo Martillo">
                <h1>Inicio</h1>
            </div>
        </a>
    </header>

    <h2>Registro de Pagos</h2>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre">

    <label for="apellidos">Apellido:</label>
    <input type="text" id="apellidos">

    <label for="pago1">Primer Pago:</label>
    <input type="number" id="pago1">

    <label for="pago2">Segundo Pago:</label>
    <input type="number" id="pago2">

    <label for="montoTotal">Monto Total:</label>
    <input type="number" id="montoTotal">

    <button onclick="agregarDeudor();">Agregar</button>

    <hr>


    <label for="seleccionarDeudor">Seleccionar deudor:</label>
    <!-- Se hace un select vacio sin option para agregar dinamicamente -->
    <select id="seleccionarDeudor" onchange="calcularMontoTotal();">
        <option>Seleccione un nombre</option>
    </select>

    <button onclick="calcularMontoTotal();">Calcular monto faltante</button>

    <p id="resultado"></p>

    <footer class="footer">
        <h3 class="text-white text-center">
            Derechos Reservados
        </h3>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.20/sweetalert2.min.js"></script>
    <script src="js/reto8.js"></script>

</body>

</html>
