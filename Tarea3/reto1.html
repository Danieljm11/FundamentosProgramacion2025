<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="favicon.png" rel="icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 1</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/reto1.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.20/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header>

        <a class="logo-link" href="index.html">
            <div class="logo-martillo">
                <img src='imagenes/logo.png' alt="logo Martillo">
                <h1>Inicio</h1>
            </div>
        </a>
    </header>

    <section class="container text-center main-container">



        <h1 class="text-center">Factura Digital</h1>

        <section id="datos-cliente" class="container text-center">
            <h2 style="margin: 30px;">Datos del Cliente</h2>
            <form id="form-cliente">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </form>
        </section>

        <section id="detalle-compra" class="container text-center" style="margin-top: 25px;">
            <h2 style="margin-bottom: 25px;">Detalle de Compra</h2>
            <form id="form-compra">
                <label for="producto">Producto:</label>
                <input type="text" id="producto" name="producto" required>

                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" min="1" required>

                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" step="0.01" min="0" required>
            </form>

            <div class="pt-3 botones" class="container text-center" style="margin-bottom: 25px;"></div>
            <button onclick="facturar()">Facturar</button>
            <button onclick="limpiarDatos()">Borrar</button>
            <div class="pt-5"></div>
        </section>

        <p class="text-center" id="resultado"></p>

    </section>

    <footer class="footer">
        <h3 class="text-white text-center">
            Derechos Reservados
        </h3>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.20/sweetalert2.min.js"></script>

    <script src="js/reto1.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
