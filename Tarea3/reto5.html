<!doctype html>
<html lang="en">

<head>
    <link rel="icon" href="favicon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Carga del framework-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reto5.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Reto 5</title>
</head>

<body>

    <header>

        <a class="logo-link" href="index.html">
            <div class="logo-martillo">
                <img src='imagenes/logo.png' alt="logo Martillo">
                <h1>Inicio</h1>
            </div>
        </a>
    </header>

    <section class="container inicio">
        <div class="row">
            <div class="col-sm-4 col-md-6 col-lg-6">
                <div class="logo">
                    <img src="imagenes/logo-yamaha-reto.png" alt="" class="img-fluid">
                </div>
            </div>
            <div class="col-sm-8 col-md-6 col-lg-6">
                <div class="text-center container yamaha">
                    <h1>YAMAHA</h1>
                    <p class="pt-2">Adquiere tu moto con nosotros, te brindamos todos los modelos de Yamaha en este 2025.</p>
                </div>
            </div>
        </div>
    </section>

    <section class="container">
        <div class="row">
            <div class="col-sm-5 col-md-5 col-lg-5">
                <div class="inputs pt-4">
                    <h2 class="pb-3">Seleccione la motocicleta</h2>
                    <h4>Modelo</h4>
                    <select name="modelo" id="modelo">
                        <option selected disabled>Seleccione un modelo:</option>
                        <option>MT-03</option>
                        <option>MT-07</option>
                        <option>R6</option>
                        <option>R1</option>
                    </select>
                    <div class="pt-3"></div>
                    <h4>Versión</h4>
                    <select name="version" id="version">
                        <option selected disabled>Seleccione una versión:</option>
                        <option>2024</option>
                        <option>2025</option>
                    </select>
                    <div class="pt-5">
                        <button class="btn btn-danger btn-lg mt-3" onclick="calcular()">Calcular</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-7 col-md-7 col-lg-7">
                <div class="text-center logo2 pt-5">
                    <img src="imagenes/yamaha-fondo.jpg" alt="Motocicleta" id="imagen">
                </div>
            </div>
        </div>
    </section>


    <footer class="footer">
        <p class="text-white text-center">
            Derechos Reservados
        </p>
    </footer>


    <!--Carga de la interactividad del framework-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/reto5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</body>

</html>
