    <section class="container text-center main-container">

        <section id="dolares-colones" class="container text-center">
            <h2 style="margin: 25px;">Conversion de Dolares a Colones</h2>
            <form id="form-dolares-colones">
                <label for="monto-dolares">Monto en dolares $:</label>
                <input type="number" id="monto-dolares" name="monto-dolares" required>

            </form>
            <div class="pt-3 botones" class="container text-center" style="margin-bottom: 25px;"></div>
            <button onclick="conversionDolares()">Convertir</button>
            <button onclick="limpiarDatosDolares()">Borrar</button>
            <div class="pt-5"></div>

    </section>
    
    <section class="container text-center main-container">

        <section id="colones-dolares" class="container text-center">

            </form>

            <div class="pt-3 botones" class="container text-center" style="margin-bottom: 25px;"></div>
            <button onclick="conversionColones()">Convertir</button>
            <button onclick="limpiarDatosColones()">Borrar</button>
