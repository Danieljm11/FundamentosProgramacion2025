<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login Martillo al Klavo</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="favicon.png">
</head>

<body>


    <header>
        <h1 class="container text-center titulo1 pt-5">Gestion de Usuarios</h1>
    </header>


    <section class="container text-center container-log-in">
        <img class="logo-gestion-usuarios" src="imagenes/logo.png" alt="">      
                    <div class="mb-3">
                        <label class="form-label" for="in-txt-user">Usuario</label>
                        <input class="form-control " id="in-txt-user" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="in-txt-pass">Contraseña</label>
                        <input class="form-control " id="in-txt-pass" type="password">
                
                    </div>
                    <div class="text-center">
                        <a class="btn btn-primary btninicio cursor btn-login" id="btn-login">Iniciar sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    <!-- programacion LOGIN -->    
    <script src="js/login.js"></script>

    <!-- libreria SWEETALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- interactividad Lottie JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>

    <!-- libreria Lottie JS-->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>


    <!-- programacion ANIMACION2 -->
</body>

</html>
